# dnsmasq Instance Template
# Kopieren und anpassen für jede Instanz:
#   cp dnsmasq-template.conf /usr/local/etc/dnsmasq/dnsmasq1.conf
#
# Ändern pro Instanz:
#   - listen-address (oder port)
#   - pid-file
#   - log-facility (optional)

# === INSTANCE-SPECIFIC (ÄNDERN!) ===
# Jede Instanz braucht eine eigene IP oder Port
listen-address=127.0.0.1
port=5301

# Eigene PID-Datei pro Instanz
pid-file=/var/run/dnsmasq/dnsmasq1.pid

# === GEMEINSAME EINSTELLUNGEN ===

# Nicht im Hintergrund (rc.d macht das)
# keep-in-foreground

# Keine hosts-Datei lesen
no-hosts

# Kein resolv.conf
no-resolv

# Upstream DNS Server
server=8.8.8.8
server=8.8.4.4

# Cache
cache-size=10000

# SQLite Blocklist
sqlite-database=/usr/local/etc/dnsmasq/aviontex.db
sqlite-tld2-list=/usr/local/etc/2ndlevel.txt
sqlite-block-ipv4=0.0.0.0
sqlite-block-ipv6=::

# Optional: TXT und MX für Wildcard-Blocks
sqlite-block-txt=blocked
sqlite-block-mx=blocked.local

# Logging (optional - eigene Datei pro Instanz)
# log-facility=/var/log/dnsmasq/dnsmasq1.log
